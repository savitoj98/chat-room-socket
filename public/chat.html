<!DOCTYPE html>

<html>

<head>
  	<meta charset="utf-8">
  	<title>Chat | ChatApp</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="chat">

	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>	

	<div class="chat__main">
		
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">

				<input type="text" name="message" placeholder="Message" autocomplete="off" autofocus>
				<button>Send</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>

	</div>
  	<!-- <p>Welcome to the chat app</p> -->

  	<script type="text/template" id="message-template">
  		<li class="message">
  			<div class="message__title">
  				<h4>{{from}}</h4>
  				<span>{{createdAt}}</span>
  			</div>
  			<div class="message__body">
  				<p>{{text}}</p>
  			</div>
  		</li>
  	</script>

   	<script type="text/template" id="location-message-template">
  		<li class="message">
  			<div class="message__title">
  				<h4>{{from}}</h4>
  				<span>{{createdAt}}</span>
  			</div>
  			<div class="message__body">
  				<p><a href="{{url}}" target="_blank">My Current Location</a></p>
  			</div>
  		</li>
  	</script>


	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.1/jquery.ba-bbq.js"></script>
	<script type="text/javascript" src="/js/chat.js"></script>

</body>
</html>
